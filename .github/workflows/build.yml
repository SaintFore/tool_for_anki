name: Build Application

on:
  push:
    tags:
      - 'v*'  # 当推送版本标签时触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --name="Anki笔记处理工具" --windowed --add-data="gui;gui" --add-data="anki_tools.py;." --hidden-import=tkinterdnd2 --hidden-import=customtkinter --hidden-import=anki_tools main.py
    
    - name: Create ZIP
      run: |
        cd dist
        powershell Compress-Archive -Path "Anki笔记处理工具" -DestinationPath "../Anki笔记处理工具.zip"
    
    - name: Upload to release
      uses: softprops/action-gh-release@v1
      with:
        files: Anki笔记处理工具.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}